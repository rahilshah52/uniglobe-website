<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
{% block title %}Uniglobe Lifestyles Pvt Ltd | Guided China Furniture Sourcing & Global Project Procurement{% endblock %}
</title>

<meta name="description" content="{% block meta_description %}Uniglobe Lifestyles Pvt Ltd is a global furniture sourcing and procurement company specializing in guided China factory visits, project-based sourcing, and consolidated international delivery for developers and architects worldwide.{% endblock %}">

<meta name="robots" content="index, follow">

<link rel="canonical" href="{{ request.url_root.rstrip('/') }}{{ request.path }}">

<meta property="og:title" content="{% block og_title %}Uniglobe Lifestyles Pvt Ltd{% endblock %}">
<meta property="og:description" content="{% block og_description %}Global China sourcing and project procurement specialists.{% endblock %}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ request.url }}">
<meta property="og:image" content="{{ url_for('static', filename='images/Black.webp', _external=True) }}">



  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.webp') }}">

  <!-- Stylesheets -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


  <style>
    .navbar-brand img {
      max-height: 90px;
    }
      @media (max-width: 576px) {
    .navbar-brand {
      flex-wrap: nowrap !important;
    }

    .navbar-brand img {
      max-height: 70px !important;
      margin-right: 8px;
    }

    .navbar-brand span {
      font-size: 1.1rem !important;
      white-space: nowrap;
    }
  }
    .navbar-brand {
      margin-left: 0 !important;
      padding-left: 0 !important;
    }
    .navbar {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .navbar-nav .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .navbar .container {
      max-width: 100%;
    }
    @media (max-width: 768px) {
      .navbar-brand span {
        font-size: 1rem;
      }
    }
    /* Navbar Hover Effect */
.navbar-nav .nav-link {
  transition: transform 0.2s ease;
}

.navbar-nav .nav-link:hover {
  transform: scale(1.08);
}

  </style>

  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Uniglobe Lifestyles Pvt Ltd",
  "alternateName": "Uniglobe Lifestyles",
  "url": "https://uniglobelifestyles.com",
  "logo": "https://uniglobelifestyles.com/static/images/Black.webp",
  "description": "Uniglobe Lifestyles Pvt Ltd is a global furniture sourcing and China procurement company offering guided factory visits and consolidated international project delivery.",
  "areaServed": "Worldwide"
}
</script>
</head>


<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex flex-wrap align-items-center gap-2" href="/">
      <img src="{{ url_for('static', filename='images/Black.webp') }}" alt="Uniglobe Lifestyles Pvt Ltd Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
          <!-- Home Icon -->
        <li class="nav-item">
          <a class="nav-link" href="/" title="Home">
            <i class="fa-solid fa-house nav-icon"></i>
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/about"><span style="font-size: 1.4rem; color: black;">About Us</span></a></li>
        <li class="nav-item"><a class="nav-link" href="/products" onclick="localStorage.removeItem('activeCategory')"><span style="font-size: 1.4rem; color: #000;">Products</span></a></li>
        <li class="nav-item"><a class="nav-link" href="/catalogs"><span style="font-size: 1.4rem; color: #000;">Catalogs</span></a></li>
        <li class="nav-item"><a class="nav-link" href="/services"><span style="font-size: 1.4rem; color: #000;">Services</span></a></li>
        <li class="nav-item"><a class="nav-link" href="/contact"><span style="font-size: 1.4rem; color: #000;">Contact Us</span></a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const buttons = document.querySelectorAll(".category-btn");
  const sections = document.querySelectorAll(".category-section");

  buttons.forEach(button => {
    button.addEventListener("click", function () {
      const category = this.dataset.category;

      buttons.forEach(btn => btn.classList.remove("active"));
      this.classList.add("active");

      sections.forEach(section => {
        if (category === "all" || section.dataset.category === category) {
          section.style.display = "block";
        } else {
          section.style.display = "none";
        }
      });
    });
  });
});
</script>
</body>
</html>
