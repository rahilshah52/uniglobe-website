<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#F4F1EC">

  <title>Uniglobe Lifestyles | Global Sourcing Studio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #F4F1EC;
      color: #1C1C1C;
      margin: 0;
      overflow-x: hidden;
    }

    html {
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .navbar {
      background: #F4F1EC;
      border-bottom: 1px solid #e5e1db;
    }

    .nav-link {
      font-weight: 500;
      font-size: 0.95rem;
      color: #1C1C1C !important;
    }

    .nav-link:hover {
      opacity: 0.7;
    }

    footer {
      background: #1C1C1C;
      color: #F4F1EC;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.85rem;
    }

    /* WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 55px;
      height: 55px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .whatsapp-float img {
      width: 28px;
      height: 28px;
    }

    /* Global section spacing */
    .section {
      padding: 70px 0;
    }

    @media (max-width:768px){
      .section {
        padding: 35px 15px;
      }
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg py-3">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">Uniglobe Lifestyles</a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="/showroom">Showroom</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<footer>
  India Headquarters · Foshan Operations · Global Supply Execution
</footer>

<a href="https://wa.me/919821524678" target="_blank" class="whatsapp-float">
  <img src="{{ url_for('static', filename='images/whatsapp.png') }}" alt="WhatsApp">
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
