<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniglobe Lifestyles</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.webp') }}">

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-omL5xqDBQHg0eoyS8+Ef0nJzNhRtPvoMZSh5K0xHZqILG2Q4OZ+g3z8dNzrZ1fpvG1JrILyg++oL7dY4p7sbvA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <style>
    .navbar-brand img {
      max-height: 50px;
    }

    .navbar-brand {
      margin-left: 0 !important;
      padding-left: 0 !important;
    }

    .navbar {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .navbar-nav .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
      font-size: 1.05rem;
    }

    .navbar .container {
      max-width: 100%;
    }

    @media (max-width: 576px) {
      .navbar-brand img {
        max-height: 40px !important;
        margin-right: 8px;
      }

      .navbar-nav .nav-link {
        font-size: 1rem;
      }
    }

    @media (max-width: 768px) {
      .navbar-nav .nav-link {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="{{ url_for('static', filename='images/Black.webp') }}" alt="Uniglobe Logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="/products" onclick="localStorage.removeItem('activeCategory')">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="/catalogs">Catalogs</a></li>
        <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="/showroom">Showroom</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
