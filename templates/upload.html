{% extends "base.html" %}
{% block content %}

<div class="container py-5" style="max-width: 900px;">

  <h2 class="mb-4 text-center fw-semibold">Upload New Product</h2>

  <form method="POST" enctype="multipart/form-data">

    <!-- CATEGORY -->
    <div class="mb-4">
      <label class="form-label fw-semibold">Category</label>
      <select name="category_select" class="form-select" id="categorySelect" required>
        <option value="">Select Category</option>
        {% for cat in categories %}
          <option value="{{ cat }}">{{ cat.title() }}</option>
        {% endfor %}
        <option value="new">+ Create New Category</option>
      </select>
    </div>

    <!-- NEW CATEGORY FIELD -->
    <div class="mb-4 d-none" id="newCategoryDiv">
      <label class="form-label fw-semibold">New Category Name</label>
      <input type="text" name="new_category" class="form-control" placeholder="Enter new category name">
    </div>

    <!-- TITLE -->
    <div class="mb-4">
      <label class="form-label fw-semibold">Product Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <!-- DESCRIPTION -->
    <div class="mb-4">
      <label class="form-label fw-semibold">Description</label>
      <textarea name="description" class="form-control" rows="4"></textarea>
    </div>

    <!-- SPECIFICATIONS -->
    <div class="mb-4">
      <label class="form-label fw-semibold">Specifications</label>
      <div id="specContainer">
        <div class="row g-2 mb-2">
          <div class="col">
            <input type="text" name="spec_key[]" class="form-control" placeholder="Spec Name (e.g. Material)">
          </div>
          <div class="col">
            <input type="text" name="spec_value[]" class="form-control" placeholder="Spec Value (e.g. Teak Wood)">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-sm btn-outline-dark mt-2" onclick="addSpec()">+ Add Specification</button>
    </div>

    <!-- MAIN IMAGE -->
    <div class="mb-4">
      <label class="form-label fw-semibold">Main Image (Required)</label>
      <input type="file" name="main_image" class="form-control" accept="image/*" required>
    </div>

    <!-- ADDITIONAL IMAGES -->
    <div class="mb-4">
      <label class="form-label fw-semibold">Additional Images</label>
      <input type="file" name="other_images" class="form-control" multiple accept="image/*">
    </div>

    <!-- KEEP ORIGINAL -->
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" value="yes" name="keep_original" id="keepOriginal">
      <label class="form-check-label" for="keepOriginal">
        Keep original image copy
      </label>
    </div>

    <!-- SUBMIT -->
    <div class="text-center">
      <button type="submit" class="btn btn-dark px-5 py-2 rounded-pill">
        Upload Product
      </button>
    </div>

  </form>
</div>

<script>
  const categorySelect = document.getElementById("categorySelect");
  const newCategoryDiv = document.getElementById("newCategoryDiv");

  categorySelect.addEventListener("change", function() {
    if (this.value === "new") {
      newCategoryDiv.classList.remove("d-none");
    } else {
      newCategoryDiv.classList.add("d-none");
    }
  });

  function addSpec() {
    const container = document.getElementById("specContainer");
    const row = document.createElement("div");
    row.className = "row g-2 mb-2";
    row.innerHTML = `
      <div class="col">
        <input type="text" name="spec_key[]" class="form-control" placeholder="Spec Name">
      </div>
      <div class="col">
        <input type="text" name="spec_value[]" class="form-control" placeholder="Spec Value">
      </div>
    `;
    container.appendChild(row);
  }
</script>

{% endblock %}
