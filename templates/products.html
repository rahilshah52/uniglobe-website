{% extends "base.html" %}
{% block content %}

<style>
  .products-section {
    padding: 70px 20px;
  }

  .products-title {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 40px;
    text-align: center;
  }

  /* CATEGORY FILTER */
  .category-filter {
    text-align: center;
    margin-bottom: 40px;
  }

  .category-filter button {
    background: white;
    border: 1px solid #ddd;
    padding: 8px 18px;
    border-radius: 25px;
    margin: 5px;
    font-size: 0.9rem;
    transition: 0.2s;
  }

  .category-filter button.active,
  .category-filter button:hover {
    background: #1C1C1C;
    color: white;
  }

  /* PRODUCT GRID */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }

  .product-card {
    background: white;
    border-radius: 14px;
    overflow: hidden;
    transition: 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-4px);
  }

  .product-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  .product-info {
    padding: 12px 15px;
  }

  .product-code {
    font-size: 0.8rem;
    opacity: 0.6;
  }

  @media (min-width: 768px) {
    .product-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }
</style>

<div class="products-section container">

  <h2 class="products-title">Our Collection</h2>

  <!-- CATEGORY FILTER -->
  <div class="category-filter">
    <button class="active" onclick="filterCategory('all')">All</button>
    {% for category in product_images.keys() %}
      <button onclick="filterCategory('{{ category }}')">
        {{ category|capitalize }}
      </button>
    {% endfor %}
  </div>

  <!-- PRODUCT GRID -->
  <div class="product-grid">

    {% for category, images in product_images.items() %}
      {% for image in images %}
      <div class="product-card"
           data-category="{{ category }}">
        <img src="{{ url_for('static', filename=image) }}"
             loading="lazy"
             alt="{{ category }}">
        <div class="product-info">
          <div class="product-code">{{ image.split('/')[-1].split('.')[0] }}</div>
        </div>
      </div>
      {% endfor %}
    {% endfor %}

  </div>

</div>

<script>
  function filterCategory(category) {
    const buttons = document.querySelectorAll('.category-filter button');
    buttons.forEach(btn => btn.classList.remove('active'));

    event.target.classList.add('active');

    const cards = document.querySelectorAll('.product-card');

    cards.forEach(card => {
      if (category === 'all' || card.dataset.category === category) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  }
</script>

{% endblock %}
